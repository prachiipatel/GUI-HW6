<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        
        <!-- CSS files-->
        <link rel="stylesheet" type="text/css" href="hw6.css">
        <link rel="stylesheet" type="text/css" href="hw6_slider.css">
        <link rel="stylesheet" type="text/css" href="hw6_tab.css">
        
        <!-- jQuery Validation -->


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <title>jQuery UI Slider - Default functionality</title>

    </head>
    <body>
        <h1>Car Cost Calculator</h1>
        <br/><br/>
        
        <div id="tabs">
        <ul class="tag-list">
            <li><a  class="active" href="#tab-params">Tabs</a>
            </li>
            <button id='all-delete-confirm-tab' class='delete-con-all-tab-btn'>Delete Selected Tab</button>
            <button id='all-delete-tab' class='delete-all-tab-btn'>Select TABS</button>
        </ul>
        
        <div id="tab-params">
            <br/><br/>
            <label for="comparison_name"> Tab Title: </label>
            <input id="comparison_name" type='text' name="comp_name">
            <br/><br/>

            <form id="clc_form" onsubmit="return false">
                <div>
                   <br/><br/>
                    <label for="rebate"> Rebate($): </label> <input type="number" class="input" id="rebate" > 
                    <div id="rebate_slider" class="jqslider"></div>
                    <br/>
                </div>

                <div>
                    <label for="downPay"> Down Payment(%): </label> <input type="number" class="input" id="downPay">
                    <div id="downpay_slider" class="jqslider"></div>
                    <br/>
                </div>

                <div>
                    <label for="interest"> Interest(%): </label> <input type="number" class="input" id="interest">
                    <div id="interest_slider" class="jqslider">
                    </div>
                    <br/>
                </div>

                <div>
                    <label for="months"> Months: </label> <input type="number" class="input" id="months">
                    <div id="months_slider" class="jqslider"></div>
                    <br/>
                </div>

                <div>
                    <label for="milesPerYear"> Miles driven per year: </label> <input type="number" class="input" id="milesPerYear">
                    <div id="mpy_slider" class="jqslider"></div>
                    <br/>
                </div>

                <div>
                    <label for="priceGallon"> Current price of gas per gallon($): </label> <input type="number" class="input" id="priceGallon">
                    <div id="priceGallon_slider" class="jqslider"></div>
                    <br/>
                </div>

                <div id="price_val">
                    <label for="priceNum">How many price purchasing number you goning to compare?:</label>
                    <input type="number" class="input" id="priceNum">
                    <button onclick="priceFields()">Next</button>
                    <div id="price_slider" class="jqslider"></div>
                    <div id="priceContainer"></div>
                    <br/><br/>
                </div>

                <div id="name"></div>

               <div id="price_val">
                    <label for="mpgNum">How many mpg (Mile Per Gallon) you going to compare?:</label>
                    <input type="number" class="input" id="mpgNum">
                    <button onclick="mpgFields()">Next</button>
                    <div id="mpg_slider" class="jqslider"></div>
                    <div id="mpgContainer"></div>
                    <br/><br/>
                </div>

                <br/><br/>
                <button class="tableButton" onclick="addTable()"> Submit </button>  
                <br/><br/>

                <div id="displayTable"></div>
            </form>
        </div>
            
    <script src="hw6.js"></script>
    <!-- need to set up vaidation things <script src="hw6_validation.js"></script> -->
    
    <script src="hw6_slider.js"></script>
    <script src="hw6_tab.js"></script>
        
    </body>
</html>
